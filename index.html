<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive_style.css">
    <title>ChatBox</title>
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <header>
                <div id="type-control">
                    <div class="theme-btn" --data-theme="sun"><i class="bi bi-brightness-high"></i></div>
                </div>

                <div class="sidebar-btn"><i class="bi bi-layout-sidebar-inset-reverse"></i></div>
            </header>
           <div class="sidebar-body">
            <div class="new-chat-btn"><i class="bi bi-plus"></i>New Chat</div>

            <h2 class="title">History</h2>
            <ul class="history-container"> 
                
           </ul>

           </div>
        </div>


        <div class="main">
            <nav>
                <div class="logo">ChatBox</div>
            </nav>
            <div class="header">
                <h1>Hi There!</h1>
                <h2>What can I help With?</h2>
            </div>

            <div class="chat-wrapper">
                <div class="chat-container">
                </div> 
            </div>

            <div class="typing-container">
                <div class="typing-content">
                    <div class="typing-textarea">
                        <div class="text-input-area">
                            <textarea class="chat-input" name="" id="" placeholder="type here" required></textarea>
                            <span class="send-btn"><i class="bi bi-send"></i></i></span>
                        </div>
                        <div class="file-input-area">
                            <label for="file-input" class="file-label"><i class="bi bi-image"></i></label>
                            <input type="file" accept="image/*" id="file-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="main.js" defer></script>
</body>
</html>
